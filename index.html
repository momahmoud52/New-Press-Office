<!-- index.html -->
<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>المكتب الإعلامي المركزي — الخطة الشهرية</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="topbar">
    <div class="logo-row">
      <img src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='48' height='48' viewBox='0 0 24 24' fill='none' stroke='%23b8860b' stroke-width='1.5' stroke-linecap='round' stroke-linejoin='round'><rect x='3' y='3' width='18' height='18' rx='3' /><path d='M8 14h8M8 10h8'/></svg>" alt="logo" class="logo">
      <div class="title">
        <div class="main-title">المكتب الإعلامي المركزي</div>
        <div class="subtitle">خطة شهرية — جدول ومهام قابلة للتحرير</div>
      </div>
    </div>

    <nav class="actions">
      <a href="login.html" id="loginBtn" class="btn ghost">دخول المحرر</a>
      <button id="logoutBtn" class="btn ghost" style="display:none">تسجيل الخروج</button>
    </nav>
  </header>

  <main class="container">
    <section class="hero">
      <h1>الخطة الشهرية للتواصل والأنشطة</h1>
      <p class="lead">عرض واضح، عدّاد توقيت لكل مهمة، وتحكم كامل للمحرر.</p>
    </section>

    <section class="timeline-section" aria-label="الخطة الشهرية">
      <div class="editor-hint" id="editorHint" style="display:none">
        <button class="btn primary" id="addTaskBtn">+ إضافة مهمة</button>
      </div>

      <div class="timeline-wrapper" id="timelineWrapper">
        <!-- Months render here by JS -->
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <a href="https://press-office-2025.netlify.app/" class="footer-btn" target="_blank" rel="noopener noreferrer">تعرف أكثر عن المكتب</a>
    <div class="footer-note">© <span id="year"></span> المكتب الإعلامي المركزي</div>
  </footer>

  <!-- Task Modal -->
  <div id="taskModal" class="modal" aria-hidden="true">
    <div class="modal-card">
      <button class="modal-close" id="closeModal" aria-label="إغلاق">&times;</button>
      <h3 id="modalTitle">إضافة مهمة</h3>
      <form id="taskForm">
        <label>الشهر
          <select id="taskMonth" required>
            <option value="0">يناير</option><option value="1">فبراير</option><option value="2">مارس</option>
            <option value="3">أبريل</option><option value="4">مايو</option><option value="5">يونيو</option>
            <option value="6">يوليو</option><option value="7">أغسطس</option><option value="8">سبتمبر</option>
            <option value="9">أكتوبر</option><option value="10">نوفمبر</option><option value="11">ديسمبر</option>
          </select>
        </label>
        <label>عنوان المهمة
          <input id="taskTitle" type="text" placeholder="مثال: نشر تقرير الأسبوع" required>
        </label>
        <label>الوصف
          <textarea id="taskDesc" rows="3" placeholder="تفاصيل المهمة"></textarea>
        </label>
        <label>تاريخ الاستحقاق
          <input id="taskDate" type="datetime-local" required>
        </label>

        <div class="modal-actions">
          <button type="submit" class="btn primary" id="saveTaskBtn">حفظ</button>
          <button type="button" class="btn ghost" id="cancelTaskBtn">إلغاء</button>
        </div>
      </form>
    </div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
